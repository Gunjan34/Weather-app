<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
<!-- 
 <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">  -->
 <link rel="stylesheet" href="stylle.css">
    
  </head>
  <body>
    <div class="container">
      <div class="header">
    
          <div class="search-box">
             <input type="text" class="input-box" placeholder="Enter Your Location">
             <button class="fa fa-search" aria-hidden="true"  id="searchBtn"></button>
             <!-- <i class="fa-search" aria-hidden="true" ></i> -->
          </div>
        </div>
        <div class="location-not-found">
          <h1>Sorry, Location not found!!!</h1>
          <img src="/assets/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
          <img src="cloud.png" alt="weather Image" class="weather-img">
          <div class="weather-box">
            <p class="temperature">0 <sup>Â°C</sup>
              </p>
              <p class="description">light rain</p>
          </div>
          <div class="weather-details">
            <div class="humidity">
              <img src="219816.png" alt="humidity" class="humid">
              <div class="text">
                <span id="humidity">45%</span>
                <p>Humidity</p>
              </div>
            </div>
            <div class="wind">
              <img src="images.png" alt="humidity" class="windy">
              <div class="text">
                <span id="wind-speed">12km/H</span>
                <p>Wind Speed</p>
              </div>
            </div>

          </div>

        </div>

    </div>
    
  </body>
  <script src="script.js">

  </script>
</html>
